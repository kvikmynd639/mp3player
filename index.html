<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/284ca63c7d.js" crossorigin="anonymous"></script>

    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>


                </div>
            </nav>
            
            <img src="./1 EBOL4lka5QjcYoxj6AHp-g.png" class="song-img">
            <h1>Je t'aime un peu trop</h1>
            <p>Marilena</p>

            <audio controls id="song">
                <source id="song" type="audio/mpeg" src="./Bollywood Style(1).mp3">
            </audio>
            <input type="range" value="0" id="music-bar">
            <div class="controls"">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i id="control-icon" class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>

            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
